

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Artigos</title>
</head>
<body>

	<form name="formArtigo" action="listagem.jsp" method="post">
		<label>Titulo</label>
		<input type="text" name="titulo" placeholder="Digite o titulo do artigo"/><br/>
		
		<label>Nome Autores</label>
		<input type="text" name="nomeAutores" placeholder="Digite o Nome dos Autores"/><br/>
		
		<label>Journal/Evento</label>
		<input type="text" name="journalEvento" placeholder="Digite o Journal/Evento publicado"/><br/>
		
		<label>Paginas</label>
		<input type="text" name="paginas" placeholder="Digite a quantidade de páginas"/><br/>
		
		<label>DOI</label>
		<input type="text" name="doi" placeholder="Digite o DOI"/><br/>
		
		<label>ISBN</label>
		<input type="text" name="isbn" placeholder="Digite o ISBN"/><br/>
		
		<input type="submit" name="enviar" value="Enviar">
		
	
	</form>
	

</body>
</html>
